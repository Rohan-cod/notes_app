{% extends 'base.html' %}

{% block content %}
<div>

  <h2>{{ object.text }}</h2>
    <p>by {{ object.author }} | {{ object.created }}</p>

  <p><a href="{% url 'note_edit' note.pk %}">Edit</a> |
    <a href="{% url 'note_delete' note.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'note_list' %}">All Notes</a>.</p>
</div>
{% endblock content %}
