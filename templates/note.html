{% extends 'base.html' %}
{% block title %}Notes{% endblock title %}

{% block content %}
  <h1>Django Note Taking App</h1>
  <hr>

  <h2>Notes</h2>

  {% for note in object_list %}
    <div class="card">
      <div class="card-header">
        <a href="{% url 'note_detail' note.pk %}"><i class="fa fa-file"></i> </a><span class="font-weight-bold">{{ note.text }}</span>  &middot;
        <br>
        <span class="text-muted"><span class="fa fa-user"></span> {{ note.author }} &nbsp;|&nbsp;
         <i class="fa fa-calendar"></i> {{ note.created }}</span>
      </div> 
      <div class="card-body">
        <a href="{% url 'note_edit' note.pk %}"><i class="fa fa-pencil"></i> </a>  &nbsp;|&nbsp;
         <a href="{% url 'note_delete' note.pk %}"><i class="fa fa-trash"></i></a>
      </div>
    </div>
    <br />

    
  {% endfor %}
  
{% endblock content %}
